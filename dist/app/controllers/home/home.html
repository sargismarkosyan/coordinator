<div class="container"><h3>Graph Coordinates Manager</h3></div>
<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <canvas id="graphCanvas" width="600" height="700"></canvas>
    </div>
    <div class="col-xs-4">
      <input type="file" id="imageUploader"><br>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>X start</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.startX">
        </div>
        <div class="form-group col-sm-6">
          <label>X start value</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.startValueX">
        </div>
        <div class="form-group col-sm-6">
          <label>X height</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.heightX">
        </div>
        <div class="form-group col-sm-6">
          <label>X value</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.valueX">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>Y start</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.startY">
        </div>
        <div class="form-group col-sm-6">
          <label>Y start value</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.startValueY">
        </div>
        <div class="form-group col-sm-6">
          <label>Y height</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.heightY">
        </div>
        <div class="form-group col-sm-6">
          <label>Y value</label>
          <input type="number" min="0" class="form-control" ng-model="mashtab.valueY">
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="looked"> Look Graph
          </label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>X cordinate</label>
          <input type="number" min="0" class="form-control" ng-model="cordinates.x">
        </div>
        <div class="form-group col-sm-6">
          <label>Y cordinate</label>
          <input type="number" min="0" class="form-control" ng-model="cordinates.y">
        </div>
      </div>
      Mashtab (how to)<br>
      Cordinates (how to)<br>
    </div>
  </div>
</div>
